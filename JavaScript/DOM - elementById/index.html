<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM - getElementById</title>
    
</head>
<body>
    <!--Acessando pelo ID do elemento getElementById-->
    <div id="time-pequeno">SÃ£o Paulo</div>
    <div id="time-grande">Flamengo</div>
    
    <!--Acessando pelo NAME da class getElementByClassName-->
    <div class="cat">miau</div>
    <div class="dog">auau</div>
    
    <!--Acessando pelo NAME da TAG getElementTagName-->
    <br><br>
    <form></form>
    <button>Click</button>

    <!--Acessando querySelector | Acessar apenas um elemento-->
    <div id="teste1">ID</div>
    <div class="teste2">CLASS</div>
    <p>Paragrafo</p>
    <br>

    <!--AppendChild-->
    <div id="Renault"></div>


 <script>
    console.log(
        document.getElementById("time-grande ")
    )

    console.log(
        document.getElementsByClassName("cat")
     )

    console.log(
        document.getElementsByTagName("button")[0].innerHTML
    )

    console.log(
        //acessando pelo ID usa-se #
        document.querySelector("#teste1")     
    )
    console.log(
        //acessando uma CLASS usa-se .
        document.querySelector(".teste2")     
    )
    console.log(
        //acessando a tag 
        document.querySelector("p")     
    )

    console.log(
        //criando Elementos do tipo DIV
        document.createElement("div")
    )

    // criando um elemnt IMG dinamicamente
    var img = document.createElement("img");
        img.src="https://loremflickr.com/cache/resized/4671_39058495774_fec01d834d_320_240_nofilter.jpg";
    console.log(img)

    // Populando div com AppendChild
    var sandero = document.createElement("p");
        sandero.innerHTML = "Sandero";
    var logan = document.createElement("p");
        logan.innerHTML = "Logan";
    
    document.getElementById("Renault").appendChild(sandero);
    document.getElementById("Renault").appendChild(logan);

    // Remover o Filho

    document.getElementById("Renault").removeChild(sandero);
    
 </script>   
</body>
</html>
